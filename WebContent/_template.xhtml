<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<!-- Página de template, com componentes comuns às outras páginas da aplicacao -->

	<h:head />
	
	<h:body>
		<div id="cabecalho">
			<h:graphicImage library="img" name="logo.png" height="100" /> <!-- imagem na pasta 'resources' -->
			
			<!-- O botao de deslogar só aparece se não há usuário logado na sessao -->
			<h:form rendered="#{usuarioLogado != null}">
				<h:commandLink value="Logout" action="#{loginBean.deslogar}"/>
			</h:form>
			
			<h1><ui:insert name="titulo" /></h1> <!-- Texto a ser preenchido pelas pagina incluida -->
		</div>
		
		<div id="conteudo">			
			<ui:insert name="conteudo" /> <!-- Conteudo da pagina incluida -->
		</div>
		
		<div id="rodape">
			<hr />
  			copyright 2012
  			<ui:insert name="texto" /> <!-- Rodape da pagina incluida -->  		
</div>
	</h:body>

</html>
