<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="_template.xhtml">
<ui:define name="titulo">Novo Autor</ui:define>
<ui:define name="texto"> Cadastro de Autores </ui:define> <!-- define valor para 'texto' do template -->
<ui:define name="conteudo">

		<!-- Carrega um autor quando passar parÃ¢metro como http://localhost:8080/livraria/autor.xhtml?autorId=3 -->
		<f:metadata>
    		<f:viewParam name="autorId" value="#{autorBean.autorId}"/>
    		<f:viewAction action="#{autorBean.carregarAutorPelaId}" if="#{param.autorId != null}" />
		</f:metadata>

		<h:form>
			<fieldset>
				<legend>Dados do Autor</legend>
				<h:panelGrid columns="3">
					<h:outputLabel value="Nome:" for="nome" />
					<h:inputText id="nome" value="#{autorBean.autor.nome}" required="true">
						<f:validateLength minimum="5" />
					</h:inputText>
					<h:message for="nome" />
					
					<h:outputLabel value="Email:" for="email" />
					<h:inputText id="email" value="#{autorBean.autor.email}" required="true" >
						<f:passThroughAttribute name="type" value="email" /> <!-- cria um input com type 'email' -->
					</h:inputText>
					<h:message for="email" />					
					
					<h:commandButton value="Gravar" action="#{autorBean.gravar}" />
					<h:commandLink value="Voltar" action="livro?faces-redirect=true" immediate="true"/> <!-- chama livro.xhtml -->
				</h:panelGrid>
			</fieldset>
		</h:form>
		
		
		<!-- Relacao de autores cadastrados -->
	<hr />
	<h:form id="formTabelaAutores">
	<h:dataTable id="tabelaAutores" value="#{autorBean.autores}" var="autor" >
		<h:column>
			<f:facet name="header">Nome</f:facet>
			<h:outputText value="#{autor.nome}" />		
		</h:column>
		<h:column>
			<f:facet name="header">Alterar</f:facet>
			<h:commandLink value="altera" action="#{autorBean.carregar(autor)}" />	
		</h:column>
		
		<h:column>
			<f:facet name="header">Remover</f:facet>
			<h:commandLink value="remove" action="#{autorBean.remover(autor)}" />	
		</h:column>
	</h:dataTable>
	</h:form>
		
</ui:define>
</ui:composition>

</html>
